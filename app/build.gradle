apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "de.schalter.losungen"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 13
        versionName "1.2.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile('com.mikepenz:materialdrawer:4.4.0@aar') {
        transitive = true
    }
    //compile 'com.github.yukuku:ambilwarna:2.0.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services-analytics:8.1.0'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services-ads:8.1.0'
    compile 'com.jpardogo.materialtabstrip:library:1.0.6'
    compile 'com.github.paolorotolo:appintro:3.2.0'
    compile 'com.larswerkman:lobsterpicker:1.0.0'
    compile project(':mediaplayer-library')
    compile project(':customizelibrary')
}
